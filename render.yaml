version: "1"
services:
- type: web
  name: hashacharstorageapi
  runtime: node
  repo: https://github.com/hashacharStorage/HashacharStorage
  branch: main
  plan: free
  envVars:
  - key: EMAIL_PASS
    sync: false
  - key: EMAIL
    sync: false
  - key: SENDGRID_API_KEY
    sync: false
  - key: PORT
    sync: false
  - key: PDF_API_PATH
    sync: false
  - key: PASS
    sync: false
  - key: NODE_VERSION
    sync: false
  - key: MONGO
    sync: false
  - key: JWT_SEC
    sync: false
  region: frankfurt
  buildCommand: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true npm install
  startCommand: npm start
  healthCheckPath: /
  autoDeployTrigger: "off"
  rootDir: ./api